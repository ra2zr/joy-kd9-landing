<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JOY‑KD9 — Coming Soon</title>
  <meta name="description" content="JOY‑KD9 — The journey awaits. Coming 2026." />
  <style>
    :root {
      --bg: #05060a;
      --grid: rgba(255,255,255,0.06);
      --neon: #00fff5;
      --neon2: #ff00ea;
      --text: #e9f1ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }

    /* Subtle animated grid */
    .grid {
      position: fixed; inset: 0; pointer-events: none; opacity: 0.5;
      background:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 48px 48px, 48px 48px;
      animation: drift 30s linear infinite;
    }
    @keyframes drift {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 48px, 48px 0; }
    }

    /* Centered hero */
    .wrap {
      position: relative; height: 100%; width: 100%; display: grid; place-items: center;
      padding: 32px;
    }
    .card {
      width: min(900px, 92vw);
      border-radius: 24px;
      padding: clamp(24px, 4vw, 56px);
      background: radial-gradient(1200px 600px at 50% -20%, rgba(0,255,245,0.2), transparent),
                  radial-gradient(1200px 600px at 50% 120%, rgba(255,0,234,0.12), transparent),
                  rgba(8,9,14,0.6);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,255,245,0.12) inset;
    }

    .logo {
      display: inline-grid; gap: 8px; align-items: center; grid-auto-flow: column;
      filter: drop-shadow(0 0 6px rgba(0,255,245,0.4));
    }
    .logo .dot {
      width: 10px; height: 10px; border-radius: 999px; background: var(--neon);
      box-shadow: 0 0 16px var(--neon), 0 0 40px var(--neon);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50%      { transform: scale(1.35); opacity: 1; }
    }

    h1 {
      margin: 0.1rem 0 0.6rem; font-weight: 800; line-height: 1.05;
      font-size: clamp(36px, 6.2vw, 86px);
      letter-spacing: 0.02em;
      text-shadow: 0 0 18px rgba(0,255,245,0.35), 0 0 6px rgba(255,0,234,0.25);
    }

    .sub { font-size: clamp(16px, 2.2vw, 22px); opacity: 0.9; max-width: 60ch; }

    /* Neon "COMING SOON 2026" */
    .soon {
      margin-top: 24px;
      font-family: "Courier New", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-weight: 700;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-size: clamp(14px, 2vw, 18px);
      color: white;
      text-shadow: 0 0 8px var(--neon), 0 0 14px var(--neon), 0 0 28px var(--neon);
      animation: flicker 2.2s infinite steps(2);
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        filter: drop-shadow(0 0 12px var(--neon)) drop-shadow(0 0 24px var(--neon2));
      }
      20%, 24%, 55% {
        opacity: 0.45;
        filter: none;
      }
    }

    .cta {
      margin-top: 28px; display: inline-flex; gap: 14px; align-items: center;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px; padding: 12px 18px; text-decoration: none; color: var(--text);
      backdrop-filter: blur(6px);
    }

    .footer { position: fixed; bottom: 12px; left: 0; right: 0; display:flex; justify-content:center; opacity:0.7; font-size: 12px; }

    /* Optional hero image */
    .hero {
      width: 100%; max-height: 40vh; object-fit: cover; border-radius: 16px; margin-top: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .grid { animation: none; }
      .soon { animation: none; }
      .logo .dot { animation: none; }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <div class="wrap">
    <main class="card" role="main">
      <div class="logo" aria-label="JOY-KD9">
        <span class="dot" aria-hidden="true"></span>
        <span>JOY‑KD9</span>
      </div>

      <h1>The journey awaits.</h1>
      <p class="sub">A brighter, sharper companion for real work and real life. We’re building something careful, fast, and a little bit magic. Come back soon.</p>

      <!-- Optional hero image: place a 1920×800 or similar wide image at /assets/hero.webp -->
      <img class="hero" src="assets/hero.webp" alt="Neon‑lit city street with gentle rain, evoking JOY‑KD9 futurism" onerror="this.remove()"/>

      <div class="soon" aria-live="polite">COMING SOON · 2026</div>

      <a class="cta" href="#" onclick="toggleRain(); return false;" aria-label="Toggle rain ambience">
        <span id="rainState">Play rain ambience</span>
      </a>
    </main>
  </div>

  <div class="footer">© <span id="y"></span> JOY‑KD9</div>

  <!-- Rain ambience: add your own file to /assets/rain.mp3. Browsers block autoplay with sound, so we start paused. -->
  <audio id="rain" src="assets/rain.mp3" preload="none" loop></audio>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const rain = document.getElementById('rain');
    const rainState = document.getElementById('rainState');
    async function toggleRain(){
      try{
        if(rain.paused){ await rain.play(); rainState.textContent = 'Pause rain ambience'; }
        else { rain.pause(); rainState.textContent = 'Play rain ambience'; }
      } catch(err){
        alert('Could not start audio. Your browser may require an interaction or a local file at /assets/rain.mp3.');
      }
    }
  </script>
</body>
</html>
